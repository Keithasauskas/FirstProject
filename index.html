<!DOCTYPE html>
<html>
    <head>
      <link rel="stylesheet" href="spectre.css">
      <!-- <link rel="stylesheet" href="style.css"> -->
        <title>Project</title>  <!--Title for the tab-->
    </head>

    <body>
        <header>
          <!-- header for the project name -->
            <h1 class="h1">Project page</h1> 
        </header>
        <!-- Quick welcome message -->
        <h2 class="h2">Hello, welcome to our page</h2>
        <!-- Created a div for the search option, includes 2 divs for select form -->
        <div class="form-group column col-4"> 
          <!-- column class to separate option and search input -->
          <div class="column">
            <!-- Select form for multiple options -->
            <select class="form-select">
              <!-- options -->
              <option>Choose and option</option>
              <option class="musicOpt">Music</option>
              <option class="MoviesOpt">Movies</option>
              <option class="BooksOpt">Books</option>
            </select>
            </div>
            <!-- search section -->
            <label class="label-rounded"> Search </label>
            <input class="form-input songName" placeholder="Search for a Song, Album or Artist"></input>
            <input class="btn btn-primary" type="submit" value="Submit">
        </div>
        <!-- table to display song information -->
        <table class="table table=hover table-striped">
            <thead>
                <!-- values at the top of the table -->
              <tr>
                <th>Song</th>
                <th>Artist</th>
                <th>Album</th>
                <th>Link</th>
              </tr>
            </thead>
            <tbody>
              <!-- content of the table with custom classes to change later in the JS-->
              <tr>
                <td class="songName">song 1</td>
                <td class="artistName">me</td>
                <td class="albumName">no Album</td>
                <td class="link">youtube.com</td>
              </tr>
              <tr>
                <td class="songName">song 2</td>
                <td class="artistName">me</td>
                <td class="albumName">no Album</td>
                <td class="link">youtube.com</td>
              </tr>
            </tbody>
          </table>
          <div>
            <!-- div to add additional suggestions-->
            <label>You might also like</label>
            <ul>
              <li>Other Song</li>
              <li>Other Artist</li>
            </ul>
          </div>
    </body>
</html>
